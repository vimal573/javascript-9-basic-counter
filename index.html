<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Counter</h1>
      <div class="counter">
        <button onclick="decrease()">-</button>
        <h1 id="number"></h1>
        <button onclick="increase()">+</button>
      </div>
      <p id="error">Error</p>
    </div>
  </body>

  <script>
    let counter = 0;
    document.getElementById("number").innerText = counter;

    function decrease() {
      if (counter === 0) counter = 0;
      else {
        counter--;
        console.log(counter);
        document.getElementById("number").innerText = counter;
      }
    }

    function increase() {
      counter++;
      console.log(counter);
      document.getElementById("number").innerText = counter;
    }
  </script>
</html>
